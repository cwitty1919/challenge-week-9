<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Check out my sweet scatterplot!</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
		.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
		</style>
	</head>
	<body>
		<p> Click me as much as you want! </p>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			var padding = 20;
			
			var dataset = [];

var num = 50;

for (var i = 0; i < num; i++) {               //Loop numValues times
    var datapoint = [];
    var newNumber = Math.floor(Math.random() * 100); 
    datapoint.push(newNumber); 
    newNumber = Math.floor(Math.random() * 100)
    datapoint.push(newNumber); 
    dataset.push(datapoint);                       //Add new number to array
}

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			//Define X axis
       var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

		  var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

          //Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (h - padding) + ")")
    .call(xAxis);

    //Create y-axis
svg.append("g")
    .attr("class", "y axis")    // <-- Note y added here
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr('r', 2);
d3.select('p').on('click', function() {

var dataset = [];

var num = 50;

for (var i = 0; i < num; i++) {               //Loop numValues times
    var datapoint = [];
    var newNumber = Math.floor(Math.random() * 1000); 
    datapoint.push(newNumber); 
    newNumber = Math.floor(Math.random() * 1000)
    datapoint.push(newNumber); 
    dataset.push(datapoint);                       //Add new number to array
}

xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);

yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

svg.select(".x.axis")
    .transition()
    .duration(1000)
    .call(xAxis); 

//Update y-axis
svg.select(".y.axis")
    .transition()
    .duration(1000)
    .call(yAxis);

svg.selectAll("circle")
			   .data(dataset)
			   .transition()
               .duration(1000)
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   });

			//Create labels

});
    

			//Create labels
			
		</script>
	</body>
</html>
